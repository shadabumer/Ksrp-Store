<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{ 'Account' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- profile name starts here -->
  <ion-card>
    <ion-avatar class="avatar">
      <img [src]="(currentUser$ | async)?.imageUrl"/>
    </ion-avatar>
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        {{ (currentUser$ | async)?.firstName }}
        {{ (currentUser$ | async)?.lastName }}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  <!-- profile name ends here -->

  <ion-list>
    <ion-item routerLink="orders">
      <ion-icon name="cube" slot="start"></ion-icon>
      <ion-label>Orders</ion-label>
    </ion-item>
    <ion-item routerLink="profile-details">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Profile Details</ion-label>
    </ion-item>
    <ion-item routerLink="address">
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>Address</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
