<ion-app>
  <ion-split-pane contentId="menuContent">
    <ion-menu contentId="menuContent" side="start" type="overlay" *ngIf="isAuthenticated">
      <ion-header >
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="bg-profile">
        <ion-list >
          <ion-item routerLink="tabs" color="primary">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item routerLink="account" color="primary">
            <ion-icon name="cog" slot="start"></ion-icon>
            <ion-label>Account</ion-label>
          </ion-item>
          <ion-item routerLink="account/orders" color="primary">
            <ion-icon name="cube" slot="start"></ion-icon>
            <ion-label>Orders</ion-label>
          </ion-item>
          <ion-item routerLink="password-reset" color="primary">
            <ion-icon name="lock" slot="start"></ion-icon>
            <ion-label>Change password</ion-label>
          </ion-item>
          <ion-item routerLink="about-us" color="primary">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>

          <ion-item routerLink="login" *ngIf="!isAuthenticated" color="primary">
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
          <ion-item  *ngIf="isAuthenticated" (click)=logout() color="primary">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="menuContent"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
